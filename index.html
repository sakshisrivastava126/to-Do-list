<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="status-main">
            <div class="status-text">
                <h1>To Do List</h1>
                <p>Let's get it done!</p>
                
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>

            </div>
            
            <div class="status-numbers">
                <div id="numbers"> <h1>0/0</h1>

                </div>
            </div>
        </div>

        <form action = "">
        <input type = "text" id = "taskInput" placeholder="Your today's task?">
        <button id = 'newTask' type = "submit"><h1>+</h1></button>
        </form>

        <ul id="task-list">
        </ul>
   </div>
   <script src="./script.js"></script>
</body>
</html>
